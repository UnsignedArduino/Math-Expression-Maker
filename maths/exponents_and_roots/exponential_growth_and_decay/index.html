<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Math Expression Maker - Exponents and roots - Exponential growth and decay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Math Expression Maker</h1>
    <p>Exponents and roots - Exponential growth and decay</p>
    <label for="difficulty_selector">Difficulty:</label>
    <select name="difficulty_selector" id="difficulty_selector" onchange="changed_setting();">
      <option value="0">Free</option>
      <option value="1">EZ</option>
      <option value="2">Medium</option>
      <option value="3">Hard</option>
      <option value="5">Insane</option>
      <option value="7">HELP ME</option>
    </select>
    <br>
    <noscript>
      <br>
      <b>
        JavaScript is required to generate and evaluate expressions!
      </b>
    </noscript>
    <p>Solve:</p>
    <p id="expression">Generating equation...</p>
    <p id="answer_label" hidden=true>Answer:</p>
    <p id="answer" hidden=true>Calculating answer...</p>
    <button type="button" id="show_answer_button" disabled=true onclick="toggle_answer();">Show answer</button>
    <button type="button" id="new_expression_button" disabled=true onclick="generate_equation();">New problem</button>
    <br>
    <br>
    <a href="/maths/exponents_and_roots">Go back to exponents and roots</a>
    <br>
    <a href="/">Go back to home</a>

    <script src="/on_page_console.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.js" integrity="sha512-sUg3/7DzyxwAwb2W5qbB9gWu/gsrJle/GN+AF4RJlQh38CT3xhL4jsW4iiCVRIErDWm0oz6mF9LCcehU1mwxcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js" integrity="sha384-0fdwu/T/EQMsQlrHCCHoH10pkPLlKA1jL5dFyUOvB3lfeT2540/2g6YgSi2BL14p" crossorigin="anonymous"></script>
    <script src="/maths/common/ui.js"></script>
    <script src="/maths/common/operations.js"></script>
    <script src="/maths/exponents_and_roots/exponential_growth_and_decay/script.js"></script>
  </body>
</html>
